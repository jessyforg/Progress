<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Progress Bar</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
	</head>
	<body>
		<h1>Progress Bar</h1>
		<h3>Please click the buttons to make your progress.</h3>
		<div class="progress">
			<div
				class="progress-bar progress-bar-striped progress-bar-animated bg-dark"
				role="progressbar"
				style="width: 0%"
				aria-valuenow="0"
				aria-valuemin="0"
				aria-valuemax="100"
				id="progressbar">
				0%
			</div>
		</div>

		<br />
		<!-- Buttons -->
		<button type="button" class="btn btn-danger" onclick="first()">33%</button>
		<button type="button" class="btn btn-warning" onclick="second()">66%</button>
		<button type="button" class="btn btn-success" onclick="third()">100%</button>

		<p id="value"></p>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
			integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"
			integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
			crossorigin="anonymous"></script>
		<script src="progress.js"></script>
	</body>
</html>
